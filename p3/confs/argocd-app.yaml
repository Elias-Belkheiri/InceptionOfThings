apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wil-playground
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Elias-Belkheiri/InceptionOfThings
    targetRevision: HEAD
    path: p3/deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true  # Delete resources that are no longer in Git
      selfHeal: true  # Revert manual changes to match Git state
      allowEmpty: false  # Prevent deletion of all resources
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true